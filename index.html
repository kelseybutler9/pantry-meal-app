<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Pantry Meal</title>
        <link href="main.css" rel="stylesheet" type="text/css" />
         <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">
           <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  </head>
  <body>
    <main role="main">
      <div class="background-image"></div>
      <header role="banner">
        <h1>From your pantry, to your plate</h1>
      </header>
      <form action="#" class="js-search-form">
        <label>What ingredients are in your pantry?
          <input type="text" name="ingredient-search" class="js-query" placeholder="search ingredients here" required>
        </label>
        <button type="submit">Submit New Ingredient</button>
      </form>

      <form action="#" class= "js-pantry-list" aria-live="assertive" hidden>
        <h2>Pantry Items</h2>
        <div class="js-pantry-items">
        </div>
        <button type="submit">Submit Recipe</button>
      </form>
      
      <script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
      <script src="index.js"></script>
    </main>
  </body>
</html>
